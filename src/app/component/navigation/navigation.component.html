<div class="sidebar">
    <ul>
      <li *ngFor="let item of menuItems" (click)="selectMenu(item)" 
          [class.active]="item === selectedItem">
        {{ item.name }}
      </li>
    </ul>
  </div>
  
  <div class="content">
    <div *ngIf="selectedItem">
      <h2>{{ selectedItem.name }}</h2>
      <ul>
        <li *ngFor="let subItem of selectedItem.subItems">
          {{ subItem }}
        </li>
      </ul>
    </div>
  </div>
